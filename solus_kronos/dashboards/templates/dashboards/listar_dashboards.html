
{% extends "base.html" %}

{% block title %}Página Específica - Solus-Kronos{% endblock %}

{% block content %}

<body>
    
       <h2 class="mb-6">Visualização de Dashboards </h2>
       <div class="dropdown">
                        
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            Dashboards
                        </button>
                        <div class="dropdown-menu">
                            {% for dashboard in dashboards %}
                                <a class="dropdown-item" href="#" onclick="updateIframe('{{ dashboard.link }}')">{{ dashboard.nome }}</a>
                            {% endfor %}
                        </div>
    <!-- Dropdown para Dashboards -->

                    


        <!-- Iframe onde o dashboard será exibido -->
        <iframe id="dashboardIframe" src="" style="width:1800px; height:800px;" frameborder="0"></iframe>
    </div>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para atualizar o iframe -->
    <script>
        function updateIframe(link) {
            document.getElementById('dashboardIframe').src = link;
        }
    </script>
</body>


{% endblock %}
